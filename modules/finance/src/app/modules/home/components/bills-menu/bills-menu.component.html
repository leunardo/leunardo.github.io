<mat-list>
  <mat-list-item>
    <button mat-menu-item (click)=" this.bottomSheetRef.dismiss('edit')">
      <mat-icon>edit</mat-icon>
      <span>Editar</span>
    </button>
  </mat-list-item>
  <mat-list-item>
    <button mat-menu-item (click)=" this.bottomSheetRef.dismiss('delete')">
      <mat-icon>delete</mat-icon>
      <span>Deletar</span>
    </button>
  </mat-list-item>
</mat-list>
